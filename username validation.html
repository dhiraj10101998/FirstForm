<!DOCTYPE html>
<html lang="en">
<head>
      <title>UNV</title>
</head>
<body style="background-color:skyblue;">
    <form action="">
        <legend>Contact Info</legend>

        <fieldset>
            <label for="Sal">salutation</label><br>
            <select name="Sal" id="Sal">
                <option value="Mr">Mr</option>
                <option value="Mr">Mrs</option>
                <option value="Dr">Dr</option>
                <option value="Prof">Prof</option>

            </select><br><br>
        <label for="un">User Name</label><br>
        <input type="text" required id="un" name="un" pattern="[A-Za-z]{3,7}"><br><br>

        <label for="pn">Phone Number</label><br>
        <input type="number" required name="pn" id="pn" pattern="[6-9]{1}[0-9]{9}"><br><br>

        <label for="email">Email</label><br>
        <input type="email" required name="email" id="email">

       <br><br>
<label for="Add">Address</label><br>
<textarea name="Address" id="Add" cols="30" rows="10"></textarea>



       <!--comment-->
    </fieldset><br>
    <input type="submit">
    </form>
</body>
</html>
